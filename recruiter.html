<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | ChaosResolver</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <strong>ChaosResolver // Dashboard</strong>
        <span id="userBadge" style="font-weight: bold; color: var(--primary);"></span>
    </nav>

    <div class="container">
        <div class="stats-bar" id="statsDisplay"></div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Candidate</th>
                        <th>Status</th>
                        <th>Owner</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Separation for Parsing Safety -->
    <script src="js/core.js"></script>
    <script src="js/recruiter.js"></script>
</body>
</html>

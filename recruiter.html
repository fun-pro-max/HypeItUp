<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruiter Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <strong>ChaosResolver // Recruiter</strong>
        <div>
            Acting as: <select id="activeRecruiter" onchange="render()"></select>
        </div>
    </nav>
    <div class="container">
        <div class="stats-bar" id="loadStats"></div>
        <div class="card" style="padding:0;">
            <table id="pipelineTable">
                <thead>
                    <tr>
                        <th>Candidate</th>
                        <th>Status</th>
                        <th>Owner</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/recruiter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>Apply</title><link rel="stylesheet" href="css/style.css"></head>
<body>
    <nav><strong>ChaosResolver // Apply</strong> <a href="index.html">Home</a></nav>
    <div class="container">
        <div class="card">
            <form id="applyForm">
                <input type="text" id="name" placeholder="Full Name" required style="width:100%; padding:10px; margin-bottom:15px;">
                <select id="role" style="width:100%; padding:10px; margin-bottom:15px;">
                    <option>Frontend Engineer</option>
                    <option>Backend Engineer</option>
                </select>
                <input type="file" id="resume" accept=".pdf,.docx" required style="margin-bottom:15px;">
                <button type="submit" class="btn-primary" style="width:100%">Submit Application</button>
            </form>
        </div>
    </div>
    <script src="js/core.js"></script>
    <script>
        document.getElementById('applyForm').onsubmit = (e) => {
            e.preventDefault();
            DB.addApp({
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                resumeName: document.getElementById('resume').files[0].name
            });
            alert('Application submitted!');
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>

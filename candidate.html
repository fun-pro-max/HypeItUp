<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Portal - Chaos Resolver</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html" style="text-decoration:none; color:inherit;"><strong>ChaosResolver</strong></a>
        <small>Candidate Access</small>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Apply for a Role</h2>
            <form id="applyForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label>Full Name</label>
                        <input type="text" id="name" required placeholder="Alex Rivera">
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="alex@example.com">
                    </div>
                </div>
                
                <label>Target Role</label>
                <select id="role">
                    <option value="Frontend">Frontend Engineer</option>
                    <option value="Backend">Backend Engineer</option>
                    <option value="Analyst">Product Analyst</option>
                </select>

                <label>Resume (PDF)</label>
                <input type="file" id="resume" accept=".pdf" required>

                <button type="submit" class="btn-primary">Submit Application</button>
            </form>
        </div>

        <div class="card">
            <h2>Track Application</h2>
            <p>Enter your email to see your current status.</p>
            <div style="display: flex; gap: 0.5rem;">
                <input type="email" id="trackEmail" placeholder="Enter your email..." style="margin-bottom:0;">
                <button onclick="handleTrack()" class="btn-outline">Track</button>
            </div>
            <div id="statusResult" style="margin-top: 1.5rem;"></div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/candidate.js"></script>
</body>
</html>
